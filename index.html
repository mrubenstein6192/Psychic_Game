<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

<title>Psychic Game</title>
</head>
<body>
  <!-- what will appear on the page -->
    <div class = "container my-5"> 
        
      <h1>Play the Psychic Game!</h1>
    <p>Try to guess which letter the computer is thinking of.  If you guess correctly, you win! If you guess incorrectly 10 times, you lose!</p>
      Wins: <span id = "wins"></span><br>
      Losses: <span id = "losses"></span><br>
      
      You guessed: <span id = "user-guess"></span><br>
    
      Guesses Left: <span id = "guesses-left"></span><br>
      Letters already guessed: <span id = "guessed-letters"></span><br>
      
    </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
